<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slutprojekt</title>
  <link rel="stylesheet" href="sp.css">
</head>
<body>
  <div class="game">
    <div class="player player--0 active" id="player0">
      <h2>Spelare 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p>Nuvarande:</p>
        <p id="current--0">0</p>
      </div>
    </div>

    <div class="center">
      <button id="new-game">Nytt Spel</button>
      <p id="dice-result" class="dice-number">Tärningskast: -</p>
      <button id="roll">Kasta Tärning</button>
      <button id="hold">Hold</button>
    </div>

    <div class="player player--1" id="player1">
      <h2>Spelare 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p>Nuvarande:</p>
        <p id="current--1">0</p>
      </div>
    </div>
  </div>

  <script src="slutprojekt.js"></script>
</body>
</html>
