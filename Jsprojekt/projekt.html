<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slut projekt</title>
    <link rel="stylesheet" href="projekt.css">
</head>
<body>
  <div class="game">
    <div class="player" id="player1">
      <h2>Spelare 1</h2>
      <p class="score" id="score1">0</p>
      <div class="current" id="current-box1">
        <p>Nuvarande:</p>
        <p id="current1">0</p>
      </div>
    </div>
  
    <div class="center">
      <button id="new-game">Nytt Spel</button>
      <p id="dice-result" class="dice-number">Tärningskast: -</p>
      <button id="roll">Kasta Tärning</button>
      <button id="hold">Hold</button>
    </div>
  
    <div class="player" id="player2">
      <h2>Spelare 2</h2>
      <p class="score" id="score2">0</p>
      <div class="current" id="current-box2">
        <p>Nuvarande:</p>
        <p id="current2">0</p>
      </div>
    </div>
  </div>  
</html>
